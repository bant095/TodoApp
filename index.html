<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo CRUD app</title>
    <script src="
    https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="px-5 py-4 border-b border-slate-400">
      <h1 class="text-4xl text-slate-700 font-medium">TodoList</h1>
    </header>

    <main class="px-5 mt-10 max-w-lg mx-auto">
      <form action="" class="flex gap-2">
        <input
          type="text"
          placeholder="What are you doing today?"
          class="p-2 rounded-lg border border-slate-100 w-full"
        />
        <button
          class="bg-blue-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
        >
          Add todo
        </button>
      </form>
    </main>

    <section class="mt-5">
      <div class="group flex justify-between py-3 hover:bg-slate-50">
        <!-- Title, action (edit, delete, view) -->
        <a href=""> Buy Bread</a>
        <section class="flex gap-3 hidden group-hover:flex">
          <button class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
        </section>
      </div>
    </section>
  </body>
</html>
