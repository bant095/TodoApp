<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="
    https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CRUD TODO List Assignment | TIIDELab</title>
  </head>
  <body>
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
      <h1 class="text-4xl text-slate-700 font-medium">TodoList</h1>
    </header>

    <main class="px-5 mt-10 max-w-lg mx-auto">
      <form class="flex flex-col sm:flex-row gap-2">
        <input
          type="text"
          placeholder="What are you doing today?"
          class="p-2 rounded-lg border border-slate-100 w-full"
          id="todo-input"
        />
        <button
          class="bg-blue-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
          onclick="createTodo()"
          type="button"
          id="add_todo_btn"
        >
          Add todo
        </button>
        <button
          class="bg-blue-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
          onclick="createTodo()"
          type="button"
          id="update_todo_btn"
        >
          Update
        </button>
      </form>
      <span class="hidden" id="form-message"></span>

      <section class="mt-5" id="todo-lists-container"></section>
    </main>

    <!-- js -->

    <script src="index.js"></script>
  </body>
</html>
