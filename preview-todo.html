<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CRUD TODO | TIIDELab</title>
  </head>
  <body>
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
      <h1 class="text-4xl text-slate-700 font-medium">TodoList</h1>
    </header>

    <!--  -->
    <main class="px-5 mt-5 max-w-lg mx-auto">
      <section>
        <section class="flex justify-between items-center">
          <h3 class="text-xl font-semibold">Buy Car</h3>

          <div class="flex items-center gap-2">
            <button onclick="handleEditMode()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 text-slate-600 hover:text-slate-800"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10 "
                />
              </svg>
            </button>
            <button onclick="deleteTodo()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 text-slate-600 hover:text-slate-800"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
          </div>
        </section>
        <section class="mt-3">
          <p class="text-slate-700">
            I want to buy a car that is red, green and yellow, and it's v12
            engine
          </p>
          <section class="mt-3">
            <span class="text-sm">Thur 2, 2023</span>
            <span class="max-1">&middot;</span>
            <span
              class="bg-slate-400 text-sm rounded-full px-1 text-slate-800 py-0.5"
              >Pending
            </span>
          </section>
        </section>
      </section>
      <section class="mt-10">
        <a
          href="/"
          class="flex item-center gap-2 max-w-lg text-slate-500 hover:text-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>

          <span class="text-sm">View all Todos</span>
        </a>
      </section>
    </main>
    <script src="utility.js"></script>
    <script src="preview-todo.js"></script>
  </body>
</html>
